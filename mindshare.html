<body ng-controller="commentController">

    <div id="loading_overlay">
        <div class="loading__container">

            <div id="loading_circle" class="loading__circle">

                <div class="circle_outer_shadow"></div>
                <div class="circle_inner_shadow"></div>

                <div id="sceneElement" class="loading___logo"></div>

                <svg xmlns="http://www.w3.org/2000/svg" class="pieChart" viewBox="0 0 150 150" width="350" height="350">
                    <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#106775" />
                        <stop offset="100%" stop-color="#106775" />
                    </linearGradient>
                    </defs>
                    <circle id="pie2" class="pie" r="48" cx="75" cy="75" stroke="url(#gradient)" fill="none"/>
                </svg>

            </div>
            <div class="loading__percent"></div>
        </div>

    </div>

    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono;'>

        <a-marker-camera preset='custom' type="pattern" url="./assets/pattern-hiro.patt"></a-marker-camera>
        <!-- <a-marker-camera preset='hiro' type="pattern" url="./assets/pattern-marker.patt"></a-marker-camera> -->

        <a-comment position="0 0 0" scale="0.1 0.1 0.1"></a->

    </a-scene>

    <script src="script/inflate.min.js"></script>
    <script src="script/fbxLoader.js"></script>
    <script src="script/3dLogo.js"></script>
    <script>
        var tl = new TimelineMax({});
        tl.to($('#loading_overlay'), 0.625, {
            autoAlpha: 0,
            ease: Power1.easeInOut
        }, 6.325)
        tl.set($('#loading_overlay'), {
            display: 'none'
        }, "-=0.1");
    </script>
</body>
